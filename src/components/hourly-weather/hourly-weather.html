<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <section>
    <div>
      <label>Latitude:</label>
      <input type="number" ng-model='$ctrl.lat' />
    </div>
    <div>
      <label>Longitude:</label>
      <input type="number" ng-model='$ctrl.lon' />
    </div>
    <div>
      <button type="button" ng-click='$ctrl.search()'>Search Hourly</button>
    </div>

  </section>

  <section>
    <div>
      <label>Location:</label>
      <input type="text" ng-model='$ctrl.location' />
    </div>
    <div>
      <button type="button" ng-click='$ctrl.searchByCity()'>Search Hourly</button>
    </div>
  </section>

    <section ng-if = '$ctrl.weatherData'>

      <header>
        <p>Hourly forecast</p>

      </header>
      <main>

        <div ng-repeat='hourly in $ctrl.weatherData.data'>
          Time: {{hourly.time * 1000 | date:"shortTime"}}
          Temperature {{ hourly.temperature}}
        </div>

      </main>
      <footer>
        <h1>Summary: {{ $ctrl.weatherData.summary }}</h1>
      </footer>
    </section>
    <!-- <pre>{{$ctrl.weatherData | json }}</pre> -->



</body>
</html>
